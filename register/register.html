<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/img/logo.svg" type="image/svg+xml">

</head>

<body>
    <section>
        <div class="general_conteiner">
            <div class="logo_name">
                <img src="../assets/img/logo.svg">
                <h1>LOGO EMPRESA</h1>
            </div>
            <div class="conteiner_content">
                <div>
                    <img src="../assets/img/detist_register.svg" class="imagem_lateral" alt="">
                </div>
                <form>
                    <h1>Registre-se</h1>
                    <p>Vamos configurar tudo para que você possa acessar sua conta facilmente.</p>

                    <div class="conteiner_inputs">
                        <div class="group">
                            <img src="../assets/img/signature_solid.svg" alt="" class="icon">
                            <input class="input" type="text" placeholder="Nome">
                        </div>

                        <div class="group">
                            <img src="../assets/img/signature_solid.svg" alt="" class="icon">
                            <input class="input" type="text" placeholder="Sobrenome">
                        </div>
                    </div>

                    <div class="conteiner_inputs">
                        <div class="group">
                            <img src="../assets/img/email.svg" alt="" class="icon">
                            <input class="input" type="password" placeholder="Email">
                        </div>

                        <div class="group">
                            <img src="../assets/img/phone_solid.svg" alt="" class="icon">
                            <input class="input" type="password" placeholder="Número De Telefone">
                        </div>
                    </div>

                    <div class="group">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                                stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <input class="input_password" type="password" placeholder="Senha">
                    </div>

                    <div class="group">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                                stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <input class="input_password" type="password" placeholder="Confrimar Senha">
                    </div>

                    <div class="conteiner_policy">
                        <input type="checkbox">
                        <p class="policy_and_privacy_agreements">Eu aceito todos os <span>Termos</span> e
                        <span>Políticas de Privacidade</span></p>
                    </div>
                    <div class="conteiner_button">
                        <button>ENTRAR</button>
                        <p class="have_account" >Já possui uma conta? <span onclick="window.location.href='../login/login.html'">Entre</span></p>
                    </div>

                </form>

            </div>
        </div>
    </section>
</body>

</html>
