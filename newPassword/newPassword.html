<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../assets/img/logo.svg" type="image/svg+xml">

</head>

<body>
    <section>
        <div class="general_conteiner">
            <div class="logo_name">
                <img src="../assets/img/logo.svg">
                <h1>LOGO EMPRESA</h1>
            </div>
            <div class="conteiner_content">
                <form>
                    <div class="back_login">
                        <img src="../assets/img/chevron_back_forgotPassword.svg" alt=""  onclick="window.location.href='../login/login.html'" class="back_img">
                        <span  onclick="window.location.href='../login/login.html'">Voltar para Ã­nicio</span>
                    </div>
                    <h1>COLOQUE A NOVA SENHA</h1>
                    <p>Sua senha anterior foi redefinida. Por favor, crie uma nova senha para sua conta.</p>
                    
                    <div class="group">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                                stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <input class="input" type="password" placeholder="Senha">
                    </div>

                    <div class="group">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                                stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <input class="input" type="password" placeholder="Repetir Senha">
                    </div>

                    <div class="conteiner_button">
                        <button>Recuperar Senha</button>
                    </div>
                </form>
                <div>
                    <img src="../assets/img/newPassword.svg" class="imagem_lateral" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
