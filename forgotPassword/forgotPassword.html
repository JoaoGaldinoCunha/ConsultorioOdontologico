<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/img/logo.svg" type="image/svg+xml">

</head>

<body>
    <section>
        <div class="general_conteiner">
            <div class="logo_name">
                <img src="../assets/img/logo.svg">
                <h1>LOGO EMPRESA</h1>
            </div>
            <div class="conteiner_content">
                <form>
                    <div class="back_login">
                        <img src="../assets/img/chevron_back_forgotPassword.svg" alt=""  onclick="window.location.href='../login/login.html'" class="back_img">
                        <span  onclick="window.location.href='../login/login.html'">Voltar para ínicio</span>
                    </div>
                    <h1>Perdeu a senha?</h1>
                    <p>Não se preocupe, isso acontece com todos nós. Insira seu e-mail abaixo para recuperar sua senha.</p>

                    <div class="group">
                        <img src="../assets/img/email.svg" alt="" class="icon">
                        <input class="input" type="email" placeholder="Email">
                    </div>
                    <div class="conteiner_button">
                        <button   onclick="window.location.href='../verifyCode/verifyCode.html'">Enviar código de segurança</button>
                    </div>
                </form>
                <div class="image">
                    <img src="../assets/img/dental_clinic_forgotPassword.svg" class="imagem_lateral" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
